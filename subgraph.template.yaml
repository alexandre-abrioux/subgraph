specVersion: 0.0.2
description: Cartesi Explorer
repository: "https://github.com/cartesi/cartesi-subgraph"
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: PoS
      network:
      source:
          address: PoS
          abi: PoS
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - LotteryTicket
          abis:
              - name: PoS
                file:
          eventHandlers:
              - event: "PrizePaid(indexed uint256,indexed address,indexed address,address,uint256,uint256)"
                handler: handlePrizePaid
          file: ./src/lottery.ts

    - kind: ethereum/contract
      name: Lottery
      network:
      source:
          address: Lottery
          abi: Lottery
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - LotteryTicket
          abis:
              - name: Lottery
                file:
          eventHandlers:
              - event: "RoundClaimed(address,uint256,uint256,uint256)"
                handler: handleRoundClaimed
          file: ./src/lottery.ts

    - kind: ethereum/contract
      name: StakingImpl
      network:
      source:
          address: StakingImpl
          abi: StakingImpl
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - Staker
          abis:
              - name: StakingImpl
                file:
          eventHandlers:
              - event: "Stake(indexed uint256,indexed address,indexed uint256)"
                handler: handleStake
              - event: "Unstake(indexed uint256,indexed address,indexed uint256)"
                handler: handleUnstake
          file: ./src/staking.ts