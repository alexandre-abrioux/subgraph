specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Lottery
    network: {{network}}
    source:
      address: "{{lotteryAddress}}"
      abi: Lottery
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RoundClaimed
      abis:
        - name: Lottery
          file: ./abis/Lottery.json
      eventHandlers:
        - event: RoundClaimed(address,uint256,uint256,uint256)
          handler: handleRoundClaimed
      file: ./src/lotteryMapping.ts

  - kind: ethereum/contract
    name: PrizeManager
    network: {{network}}
    source:
      address: "{{prizeManagerAddress}}"
      abi: PrizeManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WinnerPaid
      abis:
        - name: PrizeManager
          file: ./abis/PrizeManager.json
      eventHandlers:
        - event: WinnerPaid(address,uint256)
          handler: handleWinnerPaid
      file: ./src/prizeManagerMapping.ts