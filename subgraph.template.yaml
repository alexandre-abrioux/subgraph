specVersion: 0.0.2
description: Cartesi Explorer
repository: "https://github.com/cartesi/cartesi-subgraph"
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: PoS
      network:
      source:
          address: PoS
          abi: PoS
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - LotteryTicket
          abis:
              - name: PoS
                file:
          eventHandlers:
              - event: "PrizePaid(indexed uint256,indexed address,indexed address,address,uint256,uint256)"
                handler: handlePrizePaid
          file: ./src/lottery.ts
    - kind: ethereum/contract
      name: Lottery
      network:
      source:
          address: Lottery
          abi: Lottery
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - LotteryTicket
          abis:
              - name: Lottery
                file:
          eventHandlers:
              - event: "RoundClaimed(address,uint256,uint256,uint256)"
                handler: handleRoundClaimed
          file: ./src/lottery.ts
    - kind: ethereum/contract
      name: WorkerManager
      network:
      source:
          address: WorkerManagerImpl
          abi: WorkerManagerImpl
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - Staker
              - Worker
          abis:
              - name: WorkerManagerImpl
                file:
          eventHandlers:
              - event: "JobOffer(indexed address,indexed address)"
                handler: handleJobOffer
              - event: "JobAccepted(indexed address,indexed address)"
                handler: handleJobAccepted
              - event: "JobRejected(indexed address,indexed address)"
                handler: handleJobRejected
              - event: "Retired(indexed address,indexed address)"
                handler: handleRetired
          file: ./src/worker.ts
    - kind: ethereum/contract
      name: WorkerAuthManager
      network:
      source:
          address: WorkerAuthManagerImpl
          abi: WorkerAuthManagerImpl
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - Staker
              - Worker
          abis:
              - name: WorkerAuthManagerImpl
                file:
          eventHandlers:
              - event: "Authorization(indexed address,indexed address,indexed address)"
                handler: handleAuthorization
              - event: "Deauthorization(indexed address,indexed address,indexed address)"
                handler: handleDeauthorization
          file: ./src/worker.ts
