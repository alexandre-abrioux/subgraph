type Summary @entity {
    id: ID!
    totalStakers: BigInt!
    totalWorkers: BigInt!
    totalStaked: BigInt!
    totalTickets: BigInt!
    totalReward: BigInt!
}

type Staker @entity {
    id: ID!
    stakedBalance: BigInt!
    maturingBalance: BigInt!
    maturation: BigInt!
    totalTickets: BigInt!
}

type Worker @entity {
    id: ID!
    owner: Staker
    timestamp: BigInt!
    status: String
    totalTickets: BigInt!
    totalReward: BigInt!
}

type LotteryTicket @entity {
    id: ID!
    chainId: BigInt
    round: BigInt
    winner: Bytes
    difficulty: BigInt
    timestamp: BigInt!
    worker: Worker

    user: Staker
    userPrize: BigInt
    beneficiary: Bytes
    beneficiaryPrize: BigInt
}
