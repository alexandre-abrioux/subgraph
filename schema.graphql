type Staker @entity {
    id: ID!
    stakedBalance: BigInt!
    maturingBalance: BigInt!
    maturation: BigInt!
}

type Worker @entity {
    id: ID!
    owner: Staker
    dapp: Bytes
    time: BigInt!
    status: String
}

type LotteryTicket @entity {
    id: ID!
    round: BigInt!
    winner: Bytes!
    difficulty: BigInt!
    time: BigInt!
    worker: Worker!

    user: Staker!
    userPrize: BigInt!
    beneficiary: Bytes!
    beneficiaryPrize: BigInt!
}
