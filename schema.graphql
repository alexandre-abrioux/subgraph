type Summary @entity {
    id: ID!
    totalUsers: Int!
    totalNodes: Int!
    totalStaked: BigInt!
    totalBlocks: Int!
    totalReward: BigInt!
    totalChains: Int!
}

type User @entity {
    id: ID!
    stakedBalance: BigInt!
    totalBlocks: Int!
    totalReward: BigInt!
}

type Node @entity {
    id: ID!
    owner: User
    timestamp: BigInt!
    status: String
    totalBlocks: Int!
    totalReward: BigInt!
}

type Chain @entity {
    id: ID!
    totalBlocks: Int!
    totalReward: BigInt!
    start: BigInt!
    targetInterval: Int
}

type Block @entity {
    id: ID!
    chain: Chain!
    number: Int
    timestamp: BigInt!
    producer: User
    node: Node
    reward: BigInt
    difficulty: BigInt
}
