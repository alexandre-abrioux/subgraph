type LotteryWinner @entity {
    id: ID!
    index: BigInt!
    winner: Bytes!
    prize: BigInt!
    time: BigInt!
    txHash: String!
}

type LotteryTicket @entity {
    id: ID!
    index: BigInt!
    count: BigInt!
    _winner: Bytes!
    _roundCount: BigInt!
    _difficulty: BigInt!
    txHash: String!
}

type GlobalState @entity {
    id: ID!
    lotteryIndex: BigInt!
    winnerIndex: BigInt!
}
