type Summary @entity {
    id: ID!
    totalStakers: Int!
    totalWorkers: Int!
    totalStaked: BigInt!
    totalBlocks: Int!
    totalReward: BigInt!
    totalChains: Int!
}

type Staker @entity {
    id: ID!
    stakedBalance: BigInt!
    totalBlocks: Int!
}

type Worker @entity {
    id: ID!
    owner: Staker
    timestamp: BigInt!
    status: String
    totalBlocks: Int!
    totalReward: BigInt!
}

type Block @entity {
    id: ID!
    chainId: Int
    number: Int
    producer: Bytes
    difficulty: BigInt
    timestamp: BigInt!
    node: Worker

    user: Staker
    userPrize: BigInt
    beneficiary: Bytes
    beneficiaryPrize: BigInt
}
