type Summary @entity {
    id: ID!
    totalStakers: BigInt!
    totalWorkers: BigInt!
    totalStaked: BigInt!
    totalBlocks: BigInt!
    totalReward: BigInt!
}

type Staker @entity {
    id: ID!
    stakedBalance: BigInt!
    maturingBalance: BigInt!
    maturation: BigInt!
    totalBlocks: BigInt!
}

type Worker @entity {
    id: ID!
    owner: Staker
    timestamp: BigInt!
    status: String
    totalBlocks: BigInt!
    totalReward: BigInt!
}

type Block @entity {
    id: ID!
    chainId: BigInt
    number: BigInt
    producer: Bytes
    difficulty: BigInt
    timestamp: BigInt!
    node: Worker

    user: Staker
    userPrize: BigInt
    beneficiary: Bytes
    beneficiaryPrize: BigInt
}
