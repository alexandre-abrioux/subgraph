type LotteryWinner @entity {
    id: ID!
    index: BigInt!
    winner: Bytes!
    prize: BigInt!
    time: BigInt!
    txHash: String!

    ticket: LotteryTicket!
}

type LotteryTicket @entity {
    id: ID!
    count: BigInt!
    _winner: Bytes!
    _roundCount: BigInt!
    _difficulty: BigInt!

    winners: [LotteryWinner!]! @derivedFrom(field: "ticket")
}

type GlobalState @entity {
    id: ID!
    winnerIndex: BigInt!
}
