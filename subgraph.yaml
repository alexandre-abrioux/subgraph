specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x1801CA814d200E3b890Ad1A05FB2e805D99e20e5"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - RoundClaimed
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: RoundClaimed(address,uint256,uint256,uint256)
          handler: handleRoundClaimed
      file: ./src/mapping.ts
